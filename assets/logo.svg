<!-- Frumo logo badge - tight viewBox, no extra spacing -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" aria-label="Frumo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#18C964"/>
      <stop offset=".9" stop-color="#62E7C3"/>
    </linearGradient>
    <clipPath id="round">
      <!-- rounded square badge -->
      <rect x="0" y="0" width="128" height="128" rx="20" ry="20"/>
    </clipPath>
  </defs>

  <!-- badge background -->
  <rect width="128" height="128" rx="20" ry="20" fill="url(#g)"/>

  <!-- mascot, perfectly centered & scaled, clipped to badge -->
  <!-- Make sure /assets/mascot.png exists -->
  <g clip-path="url(#round)">
    <!-- The mascot PNG often has natural whitespace; this scale/translate trims it visually -->
    <image href="mascot.png"
           x="8" y="6" width="112" height="116"
           preserveAspectRatio="xMidYMid slice"/>
  </g>
</svg>
